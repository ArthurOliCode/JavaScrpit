<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
</head>
<style>
    body{
        background-color:violet;
        color:rgb(0, 0, 0) ; /* Isso é um comentário em CSS meu chapa*/
        font: normal 20pt Arial;
    }
    h1{
        color:yellow;

</style>
<body>
    <h1>Olá, mundo..</h1>
    <p>Me livrei da maldição</p><!-- Isso é um comentário em HTML-->
    <script>    
        var n1 = Number(window.prompt("Digite um primeiro número:  "));
        var n2 = Number(window.prompt("Digite um segundo número: "));
        var soma = n1 + n2;
        window.alert(`A soma entre o ${n1} e o ${n2} é ${soma}`);// Concatenação
        // (número + número) para adição
        // (string + string) para concatenação
    </script>
