<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt(`Qual é o seu nome: `);
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem <strong>${nome.length}</strong> letras! <br/>`);
        document.write(`Seu nome em maiúsculo ficaria <strong>${nome.toUpperCase()}</strong>!<br/>`);
        document.write(`Seu nome em minúsculo ficaria <strong>${nome.toLowerCase()}</strong> <br/>`);

    </script>
</body>
</html>
