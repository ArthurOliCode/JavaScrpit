<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    <p>Velocidade do carro: <input type="number" name="txtVel" id="txtVel"> Km/h  
       <input type="button" value="verificar" onclick="calcular()">
    </p>
    <div id="rest"></div>
    <script>
        function calcular(){
            var txtVel = window.document.querySelector("input#txtVel")
            var vel = Number(txtVel.value)
            var res = window.document.querySelector("div#rest")

            res.innerHTML = `<p>Sua velocidade atual é <strong> ${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `Você foi <strong>multado</strong> por excesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
